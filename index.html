<body>
<div id="whole">

<!-- HEADING -->
<h1 style="margin-top: 2rem; margin-bottom: 1rem">Дискорд Нитро генератор</h1>
<p style="margin-bottom: 2rem;">Коды рондомные но могут выпадать и робочие.</p>

<!-- TEXT AREA -->
<textarea id="a" rows="11" cols="100" readonly style="resize: none; width: 800px; margin-left: auto; margin-right: auto; margin-bottom: 1.5rem;" class="col-md-6 form-control">
Коды появлятся тут:
</textarea>

<!-- SPEED INPUT -->
<div class="input-group mb-3" style="width: 382px; margin-left: auto; margin-right: auto; ">
  <span class="input-group-text" id="basic-addon3" >Сколько генерировать кодов в секнду: </span>
  <input type="text" id="speed" value="5" class="form-control text-center"  >
</div>

<p style="margin-bottom: 1.3rem;"></p>

<!-- BUTTONS -->
<button id="generate" class="btn btn-primary" >
  Сгенерировать
</button>

<button id="stop" class="btn btn-primary">
  Остановить
</button>

<button onclick="stop(); document.getElementById('a').value = 'Коды появляются тут:\n\n'; document.getElementById('b').value = '';" class="btn btn-primary" id="clear">
  Очистить
</button>
    
<button id="save" onclick="var rows = document.getElementById('b').value.split('\n').length -  1; download(rows + ' Сгенерированые коды.txt', 'Заходи в наш дискорд:https://discord.com/invite/Xs2cSTSwAh\n\n' + document.getElementById('b').value + '\nDumped by LanixGame')" class="btn btn-primary">
  Скачать коды
</button>

<p style="margin-bottom: 1.3rem;"></p>

<!-- Наш дискорд сервер -->
<a href="https://discord.gg/Xs2cSTSwAh" target="blank"><img src="https://cdn.discordapp.com/attachments/716523839634407436/854093609186885652/curved_discord.png" style="width: 300px;"></a>
 
<p style="margin-bottom: 2rem;"></p>
  
<textarea style="display: none;" id="b" rows="11" cols="100" readonly=""></textarea>

</div>

<script src="main.js"></script>


</body>
